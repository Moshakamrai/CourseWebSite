<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game Development Course</title>
    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (optional) for responsiveness and utility classes)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container text-center">
            <h1>Unity Game Development Course</h1>
            <p>Transform from a beginner to creating your own 3D game in just 12 weeks!</p>
            <a href="#slider" class="cta-button">Course Details</a>
        </div>
    </section>

    <!-- New Combined Section 1 & 2 (Swipe Effect with Static Images) -->
    <section id="section1-2">
        <div class="image-slider">
            <div class="image-slide">
                <img src="Section 2 static image.png" alt="First Image" class="img-fluid">
            </div>
            <div class="image-slide">
                <img src="Section 3 static image.png" alt="Second Image" class="img-fluid">
            </div>
        </div>
        <button id="next-slide" class="cta-button btn btn-primary btn-lg">Next</button>
    </section>

    <!-- GIF Section with Course Outline Title -->
    <section id="slider" class="position-relative">
        <div class="container">
            
            <div class="gif-container">
                <img src="CourseOutline.gif" alt="Course Outline GIF" class="img-fluid"> <!-- Add your GIF here -->
            </div>
        </div>
    </section>

    <!-- Download and Form Section -->
    <section id="download" class="text-center">
        <h2>Get the Course Outline and Fill Out the Form</h2>
        <div class="buttons">
            <a href="Blue Illustration Game Presentation.pdf" download class="download-btn btn btn-primary btn-lg">Download Course Outline</a>
            <a href="https://tally.so/r/nPQPMV" class="form-btn btn btn-outline-light btn-lg">Fill Out the Form</a>
        </div>
    </section>

     <!-- WebGL Game Embed Section -->
    <section id="game">
        <h1>Play the Game</h1>
        <iframe src="Game/index.html" width="100%" height="600px" frameborder="0"></iframe>
    </section>


    <!-- Footer (optional) -->
    <footer class="text-center py-4">
        <p>Made with ðŸ’¥ by YourGameDev Team</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>
</html>
